<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@1,300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bellota Text', sans-serif;
        }

        body,
        html {
            width: 100%;
            height: 100vh;
            background-image: url("https://img.freepik.com/free-vector/cloud-background-vector-cute-desktop-wallpaper_53876-136885.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .container,
        .confirmation {
            width: 400px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .confirmation {
            display: none;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0px 3px 6px rgba(147, 77, 77, 0.6);
        }

        .gifimg,
        .fix-gifimg {
            border-radius: 10px;
            width: 100%;
            height: 200px;
            background-size: cover;
            margin-bottom: 20px;
        }

        .gifimg {
            background-image: url("https://media1.tenor.com/m/UAFrdZCt29YAAAAC/milk-and-mocha-waiting-for-reply.gif");
        }

        .fix-gifimg {
            background-image: url("https://media1.tenor.com/m/2VprHA868S8AAAAC/yummy-desserts-desserts-milk-mocha.gif");
        }

        .answer-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .answer {
            padding: 10px 20px;
            font-size: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(3px);
            cursor: pointer;
            font-weight: bold;
        }

        .answer:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #fix {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="date"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
            width: 90%;
            margin: 10px auto;
            display: block;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #warningText {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }

        #hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url("https://cdn-icons-png.flaticon.com/512/833/833472.png");
            background-size: cover;
            animation: fall 4s linear;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media screen and (max-width: 600px) {

            .container,
            .confirmation {
                width: 95%;
            }

            h1 {
                font-size: 22px;
            }

            .answer {
                font-size: 16px;
            }

            .gifimg,
            .fix-gifimg {
                height: 160px;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="askBox">
        <h1>Will you go on a date with me?</h1>
        <div class="gifimg"></div>
        <div class="answer-box">
            <button class="answer" id="yes">Yes!!!</button>
            <button class="answer" id="no">No</button>
        </div>
    </div>

    <div class="confirmation" id="confirmBox">
        <h1 id="romanticLine">Hazƒ±r mƒ±sƒ±n? üíå</h1>
        <div class="fix-gifimg"></div>
        <input type="text" id="place" placeholder="üìç Mekan">
        <input type="date" id="date">
        <p id="warningText"></p>
        <button class="answer" id="fix">G√∂nder üíå</button>
    </div>

    <div id="hearts-container"></div>

    <script>
        const yes = document.querySelector("#yes");
        const no = document.querySelector("#no");
        const askBox = document.querySelector("#askBox");
        const confirmBox = document.querySelector("#confirmBox");

        yes.addEventListener("click", () => {
            askBox.style.display = "none";
            confirmBox.style.display = "block";
            startHeartRain();

            const messages = [
                "Bu tarihi sen mi belirlemek istersin, yoksa bana bƒ±rakayƒ±m mƒ±? üòèüí´",
                "Mekanƒ± da ben mi bulayƒ±m, yoksa senin gizli planlarƒ±n mƒ± var? üòú",
                "ƒ∞kimizin g√ºn√º olsun‚Ä¶ Yeri ve zamanƒ± se√ß, gerisi bende üíê",
                "Tarihi se√ß, kalbimi kazandƒ±n zaten üíñ",
                "Birlikte karar verelim mi? √á√ºnk√º her ≈üey seninle g√ºzel üå∏"
            ];
            document.getElementById("romanticLine").innerText =
                messages[Math.floor(Math.random() * messages.length)];
        });

        no.addEventListener("click", () => {
            no.style.position = "absolute";
            const x = Math.random() * 250;
            const y = Math.random() * 200;
            no.style.left = `${x}px`;
            no.style.top = `${y}px`;
        });

        function startHeartRain() {
            const container = document.getElementById("hearts-container");
            let count = 0;
            const interval = setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
                count++;
                if (count >= 50) clearInterval(interval);
            }, 100);
        }

        document.getElementById("fix").addEventListener("click", () => {
            const place = document.getElementById("place").value.trim();
            const date = document.getElementById("date").value;
            const warningText = document.getElementById("warningText");

            if (!place || !date) {
                warningText.innerText = "Tarih ve mekan se√ßmeden gitmek yok G√úZELLƒ∞K üòÖ L√ºtfen doldur.";
                return;
            }

            warningText.innerText = "DOLDURULDU! üíå"; 

            const message = `üíå Selam! Hadi bir bulu≈üma yapalƒ±m:\nüìç Mekan: ${place}\nüìÖ Tarih: ${date}\nBekliyorum! üòç`;
            const encodedMessage = encodeURIComponent(message);
            window.location = `https://wa.me/905516305001?text=${encodedMessage}`;
        });
    </script>

</body>

</html>
